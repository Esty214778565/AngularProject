<h2>Lesson List</h2>
<div class="Lesson-list">
    <mat-grid-list cols="2" rowHeight="1:1" gutterSize="10px">
        @for ( lesson of lessons.value;track lesson.id) {
        <mat-grid-tile>
            <mat-card>
                <mat-card-header>
                    <mat-card-title> {{ lesson.title }} (ID: {{ lesson.id }})</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ lesson.content }}</p>
                    <p>lesson ID: {{ lesson.id }}</p>
                </mat-card-content>
                <mat-card-actions>
                    @if(authService.isTeacher==true)
                    {
                    <button mat-raised-button color="primary" class="mat-button" (click)="editLesson(lesson)">
                        Update</button>
                    <button mat-raised-button color="warn" class="mat-button" (click)="deleteLesson(lesson)">
                        Delete</button>
                    }
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        }
        @if(authService.isTeacher==true)
        {
        <mat-grid-tile colspan="2">
            <div style="text-align: center; margin-top: 10px;">
                <button mat-raised-button color="primary" class="mat-button" (click)="addLesson()">Add</button>
            </div>
        </mat-grid-tile>
        }
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-grid-list>
</div>
